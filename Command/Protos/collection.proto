syntax = "proto3";

option csharp_namespace = "Command";

package Collection;

service Collection {
	rpc GetPrice (CollectionPrice) returns ( Response);
};

message CollectionPrice {
	string symbol = 1;
	int64 time   = 2;
	double open  = 3;
	double high  = 4;
	double low   = 5;
	double Close = 6;
};

message Response {
	double signal = 1;
}